<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { background: #333; }
      #a {
        display: block;
        margin: 0 auto;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      p { color: #fff; text-align: center; }
      table { color: #fff; text-align: center; border-collapse: collapse; margin: 0 auto; }
      td { border: 1px solid #fff; }
    </style>
  </head>
  <body>
    <meta charset="utf-8">
    <canvas id=a></canvas>
    <script src="scripts/game.js"></script>

    <br>

    <p>Find and collect the nine energy crystals needed to get back to your home planet.</p>

    <table>
      <thead>
        <tr>
          <td>Left/Drill Left</td>
          <td>Right/Drill Right</td>
          <td>Add Ladder</td>
          <td>Drill Down</td>
          <td>Jump</td>
          <td>Dash</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Left Arrow</td>
          <td>Right Arrow</td>
          <td>Up Arrow</td>
          <td>Down Arrow</td>
          <td>Z</td>
          <td>X</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
